name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  # Validate and prepare
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${VERSION}" >> $GITHUB_OUTPUT

      - name: Verify tag format
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(-.*)?$ ]]; then
            echo "Error: Version tag must match pattern v*.*.* (e.g., v0.1.0)"
            exit 1
          fi

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests
        run: cargo test --all-features --verbose

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # Build binaries for all platforms
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_format: tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            archive_format: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            archive_format: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            archive_format: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_format: zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain and targets
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.os == 'ubuntu-latest' && matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build release binary
        shell: bash
        run: |
          # Set up cross-compilation environment for Linux ARM64
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            export CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          
          cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Unix)
        if: runner.os != 'Windows'
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            aarch64-linux-gnu-strip "target/${{ matrix.target }}/release/lyricsync" || strip "target/${{ matrix.target }}/release/lyricsync"
          else
            strip "target/${{ matrix.target }}/release/lyricsync"
          fi

      - name: Prepare artifacts (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          ARTIFACT_NAME="lyricsync-${VERSION}-${{ matrix.target }}"
          mkdir -p release-artifacts
          
          cp "target/${{ matrix.target }}/release/lyricsync" "release-artifacts/${ARTIFACT_NAME}"
          cd release-artifacts
          sha256sum "${ARTIFACT_NAME}" > "${ARTIFACT_NAME}.sha256"
          tar czf "${ARTIFACT_NAME}.tar.gz" "${ARTIFACT_NAME}" "${ARTIFACT_NAME}.sha256"

      - name: Prepare artifacts (Windows)
        if: runner.os == 'Windows'
        shell: bash  # Changed from pwsh to bash for Windows
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          ARTIFACT_NAME="lyricsync-${VERSION}-${{ matrix.target }}"
          mkdir -p release-artifacts
          
          cp "target/${{ matrix.target }}/release/lyricsync.exe" "release-artifacts/${ARTIFACT_NAME}.exe"
          cd release-artifacts
          sha256sum "${ARTIFACT_NAME}.exe" > "${ARTIFACT_NAME}.exe.sha256"
          zip "${ARTIFACT_NAME}.zip" "${ARTIFACT_NAME}.exe" "${ARTIFACT_NAME}.exe.sha256"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lyricsync-${{ needs.prepare.outputs.version }}-${{ matrix.target }}
          path: |
            release-artifacts/lyricsync-${{ needs.prepare.outputs.version }}-${{ matrix.target }}.*
          retention-days: 7

  # Create GitHub release
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [prepare, build]
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Flatten artifact structure
        shell: bash
        run: |
          # Flatten the nested artifact directories
          find release-artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.sha256" \) | while read file; do
            filename=$(basename "$file")
            cp "$file" "release-artifacts/$filename"
          done
          ls -la release-artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          name: Release ${{ needs.prepare.outputs.version }}
          body: |
            ## Release ${{ needs.prepare.outputs.version }}
            
            ### Installation
            
            Download the appropriate binary for your platform:
            
            **Linux (x86_64)**
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ needs.prepare.outputs.tag }}/lyricsync-${{ needs.prepare.outputs.version }}-x86_64-unknown-linux-gnu.tar.gz
            tar xzf lyricsync-${{ needs.prepare.outputs.version }}-x86_64-unknown-linux-gnu.tar.gz
            ```
            
            **Linux (ARM64)**
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ needs.prepare.outputs.tag }}/lyricsync-${{ needs.prepare.outputs.version }}-aarch64-unknown-linux-gnu.tar.gz
            tar xzf lyricsync-${{ needs.prepare.outputs.version }}-aarch64-unknown-linux-gnu.tar.gz
            ```
            
            **macOS (Intel)**
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ needs.prepare.outputs.tag }}/lyricsync-${{ needs.prepare.outputs.version }}-x86_64-apple-darwin.tar.gz
            tar xzf lyricsync-${{ needs.prepare.outputs.version }}-x86_64-apple-darwin.tar.gz
            ```
            
            **macOS (Apple Silicon)**
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ needs.prepare.outputs.tag }}/lyricsync-${{ needs.prepare.outputs.version }}-aarch64-apple-darwin.tar.gz
            tar xzf lyricsync-${{ needs.prepare.outputs.version }}-aarch64-apple-darwin.tar.gz
            ```
            
            **Windows**
            ```powershell
            Invoke-WebRequest -Uri "https://github.com/${{ github.repository }}/releases/download/${{ needs.prepare.outputs.tag }}/lyricsync-${{ needs.prepare.outputs.version }}-x86_64-pc-windows-msvc.zip" -OutFile "lyricsync.zip"
            Expand-Archive -Path lyricsync.zip -DestinationPath .
            ```
            
            ### Checksums
            
            All binaries include SHA256 checksums for verification.
          files: |
            release-artifacts/lyricsync-*.tar.gz
            release-artifacts/lyricsync-*.zip
            release-artifacts/lyricsync-*.sha256
          draft: false
          prerelease: ${{ contains(needs.prepare.outputs.version, '-') }}
